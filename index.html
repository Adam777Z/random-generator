<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Generator</title>
	<link rel="stylesheet" href="./assets/css/style.min.css">
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/bootstrap-icons.css">
	<script src="./assets/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/script.min.js"></script>
</head>
<body>
	<div class="container d-flex flex-column justify-content-center w-25">
		<div class="row">
			<div class="col mt-3">
				<h1 class="text-center">Random Generator</h1>

				<div class="row mb-3">
					<div class="col-3 d-flex align-items-center">
						<label for="prefix">Prefix</label>
					</div>

					<div class="col">
						<input type="text" class="form-control" id="prefix">
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-3 d-flex align-items-center">
						<label for="suffix">Suffix</label>
					</div>

					<div class="col">
						<input type="text" class="form-control" id="suffix">
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-3 d-flex align-items-center">
						<label for="length">Length</label>
					</div>

					<div class="col-3">
						<input type="number" class="form-control" id="length" min="1" value="8" placeholder="8">
					</div>

					<div class="col d-flex align-items-center justify-content-center">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="numbers_only">
							<label class="form-check-label" for="numbers_only">Numbers only</label>
						</div>
					</div>
				</div>

				<button type="button" id="generate" class="btn btn-primary d-block mt-3 mx-auto">Generate</button>

				<div class="d-flex align-items-center justify-content-center mt-3">
					<input type="text" id="result" class="form-control d-inline-block w-50 me-1" onclick="this.select();">
					<button type="button" id="copy" class="btn btn-primary d-inline-block">Copy</button>
				</div>
			</div>
		</div>
