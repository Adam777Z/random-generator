<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Generator</title>
	<!-- <link rel="stylesheet" href="./assets/css/style.min.css"> -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/bootstrap-icons.css">
	<script src="./assets/js/bootstrap.bundle.min.js"></script>
	<script src="./assets/js/script.min.js"></script>
</head>
<body>
	<div class="container d-flex flex-column justify-content-center">
		<div class="row">
			<div class="col col-md-8 col-lg-6 col-xl-4 mx-auto mt-3">
				<h1 class="d-flex justify-content-between">Random Generator <a href="https://github.com/Adam777Z/random-generator" target="_blank" title="View on GitHub"><i class="bi bi-github"></i></a></h1>

				<div class="row mb-3">
					<div class="col-3 d-flex align-items-center">
						<label for="prefix">Prefix</label>
					</div>

					<div class="col">
						<input type="text" class="form-control" id="prefix">
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-3 d-flex align-items-center">
						<label for="suffix">Suffix</label>
					</div>

					<div class="col">
						<input type="text" class="form-control" id="suffix">
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-3 d-flex align-items-center">
						<label for="length">Length</label>
					</div>

					<div class="col-3">
						<input type="number" id="length" class="form-control" style="width: 70px;" min="1" value="8" placeholder="8">
					</div>

					<div class="col d-flex align-items-center justify-content-center">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="numbers_only">
							<label class="form-check-label" for="numbers_only">Numbers only</label>
						</div>
					</div>
				</div>

				<button type="button" id="generate" class="btn btn-primary d-block mt-3 mx-auto">Generate</button>

				<div class="d-flex align-items-center justify-content-center mt-3">
					<input type="text" id="result" class="form-control d-inline-block w-50 me-1" onclick="this.select();">
					<button type="button" id="copy" class="btn btn-primary d-inline-block" disabled>Copy</button>
				</div>
			</div>
		</div>
		<!-- <div class="row">
			<div class="col">
				<div class="mt-3 d-flex justify-content-center">
					<span id="result_prefix"></span><span id="result_random"></span><span id="result_suffix"></span>
				</div>
			</div>
		</div> -->
	</div>
</body>
</html>
